    <title>Document</title>
    <link rel="stylesheet" href="chat.css">

  <body>
    <h1>Chat Bubbles - iOS style</h1>
    <div class="chat">
      <div class="mine messages">
        <div class="message last">
          Dude
        </div>
      </div>
      <div class="yours messages">
        <div class="message">
          Hey!
        </div>
        <div class="message">
          You there?
        </div>
        <div class="message last">
          Hello, how's it going?
        </div>
      </div>
      <div class="mine messages">
        <div class="message">
          Great thanks!
        </div>
        <div class="message last">
          How about you?
        </div>
      </div>
    </div>
  </body>
